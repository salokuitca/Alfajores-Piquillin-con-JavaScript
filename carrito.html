<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Link a bootstrap -->
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Link con mi css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fuentes a usar -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <!-- CDN jquery -->
     <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

     <!-- Vinculacion con mis archivos js -->
     
     <script defer src="script.js"></script>
    
</head>
<body>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"> </th>
                                <th scope="col">Producto</th>
                                <th scope="col">Disponibilidad</th>
                                <th scope="col" class="text-center">Cantidad</th>
                                <th scope="col" class="text-right">Precio</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="images/Dulce de leche.jpeg" width="50px" /> </td>
                                <td>Alfajor de Dulde de Leche</td>
                                <td>En stock</td>
                                <td class="text-right" id="cantidadDdl"></td>
                                <td class="text-right" id="precioDdl"></td>
                                <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                            </tr>
                            <tr>
                                <td><img src="images/Nuez.jpeg" width="50px" /> </td>
                                <td>Alfajor con Nuez</td>
                                <td>En stock</td>
                                <td class="text-right" id="cantidadNuez"></td>
                                <td class="text-right" id="precioNuez"></td>
                                <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                            </tr>
                            <tr>
                                <td><img src="images/marroc.jpg" width="50px" /> </td>
                                <td>Bombon tipo Marroc</td>
                                <td>En stock</td>
                                <td class="text-right" id="cantidadMarroc"></td>
                                <td class="text-right" id="precioMarroc"></td>
                                <td class="text-right"><button class="btn btn-sm btn-danger" id="eliminarMarroc"><i class="fa fa-trash"></i> </button> </td>
                            </tr>
                            <tr>
                                <td><img src="images/nutella.jpg" width="50px" /> </td>
                                <td>Bombon de Nutella</td>
                                <td>En stock</td>
                                <td class="text-right" id="cantidadNutella"></td>
                                <td class="text-right" id="precioNutella"></td>
                                <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Env√≠o</td>
                                <td class="text-right">80 $</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><strong>Total</strong></td>
                                <td class="text-right" id="total"><strong></strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <button class="btn btn-block btn-light">Continuar Comprando</button>
                    </div>
                    <div class="col-sm-12 col-md-6 text-right">
                        <button class="btn btn-lg btn-block btn-success text-uppercase">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- Vinculacion con mis archivos js -->
    <script src="Producto.js"></script>
    <script src="CarritoDeCompras.js"></script>
    <script src="script.js"></script>
</body>
</html>
